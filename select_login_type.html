<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Login Type</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-option {
    margin-bottom: 15px;
  }

  .login-option button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
    width: 100%;
  }

  .login-option button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Select Login Type</h2>
  <div class="login-option">
    <button onclick="redirectToLoginPage('student')">Login as Student</button>
  </div>
  <div class="login-option">
    <button onclick="redirectToLoginPage('authority')">Login as Authority</button>
  </div>
</div>

<script>
  function redirectToLoginPage(userType) {
    if (userType === 'student') {
      window.location.href = 'login_student.html';
    } else if (userType === 'authority') {
      window.location.href = 'login_authority.html';
    }
  }
</script>

</body>
</html>
